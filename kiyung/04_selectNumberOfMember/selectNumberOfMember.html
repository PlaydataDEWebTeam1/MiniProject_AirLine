<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>탑승 인원수 선택</title>

<!-- js : external -->
<script type="text/javascript" src="js/selectNumberOfMember.js"></script>
<!-- css external -->
<link type="text/css" rel="stylesheet" href="css/selectNumberOfMember.css">
</head>
<h3>탑승 인원수 선택</h3>
<body>
<!-- 페이지 로고 -->
<div class="mainLogo">
	<a href="mainPage.html"><img src="images/image1.png"></a>
</div>
<hr>

<!--연령별 인원수 선택-->
<div>
	<div>성인 
	<br>(국제선 만 12세 이상, 국내선 만 13세 이상)</div>
	<input type="number" min="0" value="1" id="adult" >
</div>

<div>
	<div>소아 
	<br>(국제선 만 12세 미만, 국내선 만 13세 미만)</div>
	<input type="number" min="0" value="0" id="child">
</div>

<div>
	<div>유아 
	<br>(만 2세 미만)</div>
	<input type="number" min="0" value="0" id="baby">
</div>

<!-- submit -->
<div>
	<input type="button" value="확인" id="btn_memberCount" onclick="useMemberCount()">
	<input type="button" value="취소" onclick="window.close()">
	
</div>

</body>
</html>
