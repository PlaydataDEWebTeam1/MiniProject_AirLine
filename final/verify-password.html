    <div class="verify-container">
        <h2>비밀번호 확인</h2>
        <p>회원 정보 변경을 위해 비밀번호를 확인해 주세요.</p>
        <div class="nec-paragraph">[<span class="circle">●</span><span>는 필수 입력 사항입니다.]</span></div>

        <form action="#">
            <div class="verify-form">
                
                    <label for="mem-id" class="id">회원 아이디</label>
                    <input type="text" id="mem-id" class="mem-id" name="mem-id" readonly>
            
            </div>

            <div class="verify-form">
                
                    <label for="mem-pw" class="pw">비밀번호 확인 <span class="circle">●</span></label>
                    <input type="password" id="mem-pw" class="mem-pw" name="mem-pw">
                   
                    <div class="pw-valid" id="pw-valid">
                        <span id="nec-info">필수 입력 정보입니다.</span>
                        <span id="re-verify-pw">비밀번호를 확인해주세요.</span>
                    </div>
            </div>

            <div class="verify-button">
                <div class="button-container">
                    <button class="verify" id="verify">확인</button>
                    <button class="cancel" id="cancel">취소</button>
                </div>
            </div>
        </form>
    </div>
