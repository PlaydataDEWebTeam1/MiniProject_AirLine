<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>이메일 중복</title>

<!-- js : external -->
<script type="text/javascript" src="js/duplicateEmail.js"></script>

<!-- css : external -->
<link type="text/css" rel="stylesheet" href="css/common.css">

</head>
<body>
<!-- 
	아이디 중복 입력 화면 구현 
	1. 아이디 입력
	2. 수행결과 메세지 출력 영역 : 사용가능한 아이디입니다. 사용불가능한 아이디입니다.
	3. 아이디중복 확인버튼
	4. 아이디사용하기 확인버튼
	5. 창닫기 확인버튼
-->
<h3>이메일 중복</h3>
<div>
<form action="result.html" method="post" name="emailCheckForm" id="emailCheckForm">
	<!-- 아이디 -->
	<div>
		<div class="input_title">이메일</div>
		<div>
			<input type="text" name="email3" id="email3" onkeydown="duplicateClearMsg()">
			<input type="text" name="email4" id="email4">
		<select name="selectEmail" id="selectEmail" onchange="duplicateSelectEmailChange(this.value)">
			<option value="none">= 선택 =</option>
			<option value="@naver.com">네이버</option>
			<option value="@gmail.com">구글</option>
			<option value="@hanmail.net">한메일</option>
			<option value="userInput">직접입력</option>
		</select>
			<input type="button" value="이메일중복 확인" onclick="emailCheck()">
		</div>
		
		<div id="duplicateEmailMsg"></div>
	</div>
	
	<div>
		<input type="button" id="btn_use_email" value="이메일 사용하기" onclick="useEmail()">
		<input type="button" value="창닫기" onclick="window.close();">
	</div>
		
</form>
</div>
</body>
</html>
